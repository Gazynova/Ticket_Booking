<button 
  [type]="type" 
  (click)="handleClick()"
  class="mt-4 w-auto px-4 py-2 rounded-md text-sm transition-all duration-300"
  [ngClass]="{
    'bg-indigo-600 hover:bg-indigo-700 text-white': theme === 'primary',
    'bg-gray-400 hover:bg-gray-500 text-black': theme === 'secondary',
    'bg-red-600 hover:bg-red-700 text-white': theme === 'danger',
    '': theme === 'none'
  }"
>
  {{ label }}
</button>
