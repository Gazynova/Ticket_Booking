<div
  class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 p-4"
>
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      Admin Login
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input
          formControlName="email"
          type="email"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div
          *ngIf="submitted && this.f['email'].errors"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="this.f['email'].errors['required']"
            >Email is required.</span
          >
          <span *ngIf="this.f['email'].errors['email']"
            >Enter a valid email.</span
          >
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <input
          formControlName="password"
          type="password"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div
          *ngIf="submitted && f['password'].errors"
          class="text-red-500 text-sm mt-1"
        >
          Password is required.
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded transition duration-200"
      >
        Login
      </button>
    </form>
  </div>
</div>
